<!DOCTYPE html>
<html>
<head>
    <title>Recruit-AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Recruit-AI â€“ Smart Resume Screening</h1>

    <h3>Job Description</h3>
    <textarea id="jd" placeholder="Paste Job Description here..."></textarea>

    <h3>Resume</h3>
    <textarea id="resume" placeholder="Paste Resume here..."></textarea>

    <button onclick="analyze()">Analyze Candidate</button>

    <div class="output" id="result">
        <h3>Analysis Result</h3>
        <p><strong>Score:</strong> <span id="score"></span></p>
        <p><strong>Strengths:</strong> <span id="strengths"></span></p>
        <p><strong>Weaknesses:</strong> <span id="weaknesses"></span></p>
        <p><strong>Recommendation:</strong> <span id="recommendation"></span></p>
    </div>
</div>

<script>
async function analyze() {

    const jd = document.getElementById("jd").value;
    const resume = document.getElementById("resume").value;

    if (!jd || !resume) {
        alert("Please fill both fields.");
        return;
    }

    try {
        const response = await fetch("https://rudra31.app.n8n.cloud/webhook/recruit-ai", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ jd, resume })
        });

        const data = await response.json();

        document.getElementById("score").innerText = data.score + "/100";
        document.getElementById("strengths").innerText = data.strengths;
        document.getElementById("weaknesses").innerText = data.weaknesses;
        document.getElementById("recommendation").innerText = data.recommendation;

        document.getElementById("result").style.display = "block";

    } catch (error) {
        alert("Error connecting to AI backend. Check console.");
        console.error(error);
    }
}
</script>

</body>
</html>
